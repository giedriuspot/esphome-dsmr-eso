substitutions:
  device_name: slimmelezer
  friendly_name: DSMR Reader

external_components:
  - source: github://giedriuspot/esphome-dsmr-eso@main
    refresh: 0s
  - source: github://pr#3384  ## Could not allocate memory fix
    components: [ json ]

esp8266:
  board: d1_mini

esphome:
  name: ${device_name}
  name_add_mac_suffix: false
  project:
    name: giedriuspot.esodsmr
    version: "2.3"

wifi:
  # remove leading '#' and fill in your wifi details
  ssid: !secret wifi_ssid 
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${device_name}

captive_portal:

# Enable logging
logger:
  baud_rate: 0
  level: WARN

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key
ota:
  - platform: esphome
    password: !secret ota_password

#dashboard_import:
#  package_import_url: github://giedriuspot/esphome-dsmr-eso/slimmelezer.yaml@main
#  import_full_config: true

web_server:
  port: 80

uart:
  baud_rate: 115200
  rx_pin: D7
  rx_buffer_size: 3072

dsmr_eso:
  id: dsmr_instance
  max_telegram_length: 4096
  # For Luxembourg users set here your decryption key
  #decryption_key: !secret decryption_key // enable this when using decryption for Luxembourg; key like '00112233445566778899AABBCCDDEEFF'

button:
  - platform: template
    name: "Dump telemetry"
    on_press:
      - lambda: id(dsmr_instance).dump_telemetry();
